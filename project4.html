<!-- Project 4 - Real-Time Character Counter -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="css/proj4_style.css">
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here:"
        maxlength="120 "></textarea>
        <div class="counter-container">
            <p>Character Counter: <span class="total-counter"
                id="total-counter"></span>
            </p>
            <p>Remaining: <span class="remaining-counter"
                id="remaining-counter"></span>
            </p>
        </div>
    </div>
    <script src="/js/proj4_app.js"></script>
</body>
</html>
